<template name="eventSubmit">
  <form class="main form">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="Eventname" class="form-control"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'feeInPercent'}}">
      <label class="control-label" for="feeInPercent">General fee for all participants (earning split in % for the organizer)</label>
      <div class="controls">
        <input name="feeInPercent" id="feeInPercent" type="text" value="" placeholder="Fee in percent" class="form-control"/>
        <span class="help-block">{{errorMessage 'feeInPercent'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'eventDate'}}">
      <label class="control-label" for="eventDate">Event Date</label>
      <div class="controls">
        <div class="input-group datetimepicker">
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
          <input name="eventDate" id="eventDate" placeholder="{{dateNow}}" class="set-due-date form-control" type="text"/>
        </div>
        <span class="help-block">{{errorMessage 'eventDate'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit New Event" class="btn btn-primary"/>
  </form>
</template>
