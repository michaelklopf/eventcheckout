<template name="eventEdit">
  <form class="main form">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="{{title}}" placeholder="Eventname" class="form-control"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'shareInPercent'}}">
      <label class="control-label" for="shareInPercent">Share you take from sellers (in % for you)</label>
      <div class="controls">
        <input name="shareInPercent" id="shareInPercent" type="number" value="{{shareInPercent}}" placeholder="Share in percent" class="form-control"/>
        <span class="help-block">{{errorMessage 'shareInPercent'}}</span>
      </div>
    </div>
    
    <div class="form-group {{errorClass 'eventManagers'}}">
      <label class="control-label" for="eventManagers">Add event managers to your event (with entering their username)</label>
      <div class="controls">
        <input name="eventManagers" id="eventManagers" type="text" value="{{eventManagers}}" placeholder="Event Manager" class="form-control tags"/>
        <span class="help-block">{{errorMessage 'eventManagers'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'cashiers'}}">
      <label class="control-label" for="cashiers">Add cashiers to your event (with entering their username)</label>
      <div class="controls">
        <input name="cashiers" id="cashiers" type="text" value="{{cashiers}}" placeholder="Cashiers" class="form-control tags"/>
        <span class="help-block">{{errorMessage 'cashiers'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'eventDate'}}">
      <label class="control-label" for="eventDate">Event Date</label>
      <div class="controls">
        <div class="input-group datetimepicker">
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
          <input name="eventDate" id="eventDate" value="{{formatEventDateWithoutWeekday eventDate}}" placeholder="Date of event" class="set-due-date form-control" type="text"/>
        </div>
        <span class="help-block">{{errorMessage 'eventDate'}}</span>
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    
    <a class="btn btn-danger delete" href="#">Delete event</a>
  </form>
</template>
