<template name="listPage">
  <h3>List of user {{author}}</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Pos.</th>
      <th>Description</th>
      <th>Price</th>
      <th>Currency</th>
    </tr>
    </thead>
    <tbody>
    {{#each list_items}}
    <tr>
      <td>{{position}}</td>
      <td>{{description}}</td>
      <td>{{price}}</td>
      <td>{{unit}}</td>
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
